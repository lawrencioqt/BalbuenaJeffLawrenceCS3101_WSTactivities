<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word and Sentence Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bmo-container">
    <div class="bmo-face">
    </div>
    <div class="bmo-screen">
      <h2>Word and Sentence Counter</h2>
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
      <div class="counter">
        <span id="wordcount">Words: 0</span>
        <span id="sentenceCount">Sentences: 0</span>
      </div>
    </div>
    <div class="bmo-buttons">
      <div class="control-buttons">
        <img src="assets/buttons.png" alt="Buttons" class="button-image">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
